<!DOCTYPE html>
	<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Тестовое задание. Школа Node.JS в Яндекс. Регистрация.</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Школа Node.JS. Регистрация.</h1>
		<img src="img/yandex.svg" alt="Яндекс">
		<form id="myForm" action="success.json">
			<label>ФИО: <input id="fio" name="fio" type="text" placeholder="Иванов Иван Иванович" value=""></label>
			<label>E-mail: <input id="email" name="email" type="email" placeholder="Ваш ящик на Яндекс" value=""></label>
			<label>Телефон: <input id="phone" name="phone" type="tel" placeholder="В формате +7(123)456-78-90" value=""></label>
			<button id="submitButton" type="submit">Отправить</button>
		</form>
		<div id="resultContainer"></div>

		<div class="options">
			<h3>Выбор ответа</h3>
			<form id="myChoise">
				<label><input type="radio" name="answer" value="success.json" checked="checked"> Success (по-умолчанию)</label>
				<label><input type="radio" name="answer" value="error.json"> Error</label>
				<label><input type="radio" name="answer" value="progress.json"> Progress (5000мс)</label>
			</form>
		</div>

		<script src="index.js"></script>

	</body>
</html>
